<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>需要密码 - 网易云 → VRChat</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/password.css">
</head>
<body>
  <div class="password-container">
    <div class="password-card">
      <div class="password-icon">🔒</div>
      <h1 class="password-title">需要站点密码</h1>
      <p class="password-desc">该站点已启用访问保护，请输入密码继续访问。</p>
      
      <form class="password-form" onsubmit="return handleSubmit(event)">
        <input 
          type="password" 
          id="passwordInput" 
          class="password-input" 
          placeholder="请输入站点密码"
          autocomplete="off"
          autofocus
        >
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          验证
        </button>
        <p id="errorMessage" class="error-message">密码错误，请重试</p>
      </form>
    </div>
  </div>

  <script src="/js/error-utils.js"></script>
  <script src="/js/password.js"></script>
</body>
</html>
