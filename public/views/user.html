<!-- 个人中心内容：由 SPA 动态注入到 #appView -->
<div class="view-header">
  <a href="/" class="btn-back">← 返回首页</a>
  <h2>个人中心</h2>
</div>

<!-- 双平台账号卡片 -->
<div class="account-cards">
  <div class="account-card" id="neteaseAccountCard">
    <div class="account-card-header"><span class="platform-badge netease">网易云</span></div>
    <div class="account-card-body" id="neteaseAccountBody"></div>
  </div>
  <div class="account-card" id="qqAccountCard">
    <div class="account-card-header"><span class="platform-badge qq">QQ音乐</span></div>
    <div class="account-card-body" id="qqAccountBody"></div>
  </div>
</div>

<div class="personal-center">
  <div class="tabs">
    <button class="tab-btn active" id="tabPlaylists" onclick="switchPersonalTab('playlists')">我的歌单</button>
    <button class="tab-btn" id="tabFavorites" onclick="switchPersonalTab('favorites')">我的收藏</button>
    <button class="tab-btn" id="tabHistory" onclick="switchPersonalTab('history')">最近播放</button>
  </div>
  
  <div id="playlistsContent" class="tab-content active">
    <div id="playlistsList"></div>
    <div id="playlistsPagination" class="pagination"></div>
  </div>

  <div id="favoritesContent" class="tab-content">
    <div id="favoritesList"></div>
    <div id="favoritesPagination" class="pagination"></div>
  </div>
  
  <div id="historyContent" class="tab-content">
     <div id="historyList"></div>
     <div id="historyPagination" class="pagination"></div>
  </div>
</div>
